{% extends 'org/org_base.html' %}

{% block org_right %}
    <div class="right companycenter layout">
        <div class="head">
            <h1>机构讲师</h1>
        </div>
        <div class="messagelist">
            <div class=" butler_list butler-fav-box">
                {% for teacher in organization.teachers %}
                    <dl class="des users">
                        <dt>
                            <a href="">
                                <img width="100" height="100" class="scrollLoading"
                                     data-url="{{ url_for('static',filename=teacher.image) }}"
                                     src="{% if teacher.image %}{{ url_for('static',filename=teacher.image) }}{% else %}{% endif %}"/>
                            </a>
                        </dt>
                        <dd>
                            <h1>
                                <a href="">
                                    {{ teacher.name }}<span class="key">已认证</span>
                                </a>
                            </h1>
                            <ul class="cont clearfix">
                                <li class="time">工作年限：<span>{{ teacher.work_years }}年</span></li>
                                <li class="c7">课程数：<span>{{ teacher.courses|length }}</span></li>
                            </ul>
                        </dd>
                    </dl>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
