{% extends 'users/usercenter-fav-org.html' %}
{% block collect_block %}
    <div class="messagelist">
    {% for elem in pagination.get_items %}
    <div class=" butler_list butler-fav-box">
        <dl class="des users">
            <dt>
                <a href="{{ url_for('org.teacher_detail',teacher_id=elem.id) }}">
                    <img width="100" height="100" src="{{ url_for('static',filename=elem.image) }}"/>
                </a>
            </dt>
            <dd>
                <h1>
                    <a href="{{ url_for('org.teacher_detail',teacher_id=elem.id) }}">
                        {{ elem.name }}<span class="key">认证教师</span>
                    </a>
                </h1>
                <ul class="cont clearfix">
                    <li class="time">工作年限：<span>{{ elem.work_years }}年</span></li>
                    <li class="c7">课程数：<span>{{ elem.courses|length }}</span></li>
                </ul>
                <ul class="cont clearfix">
                    <li class="time">工作公司：<span>{{ elem.work_company }}</span></li>
                    <li class="c7">公司职位：<span>{{ elem.work_position }}</span></li>
                </ul>
            </dd>
            <div class="delete jsDeleteFav_teacher" data-favid="1"></div>
        </dl>
    </div>
    {% endfor %}
    </div>
{% endblock %}
